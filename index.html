<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.3.3/diff2html.min.css"
    />
    <link href="./css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="icon" href="./img/samurai3.png" />
    <title>Text Comparator</title>
  </head>
  <body>
    <nav class="nav navbar-dark bg-dark">
      <div class="container">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <i class="bi bi-list" style="font-size: 2rem; color: #f8f9fa"></i>
          <div class="d-flex">
            <a class="nav-link text-light" href="/">Home</a>
            <a class="nav-link text-light" href="/">Link</a>
          </div>
        </div>
      </div>
    </nav>
    <div style="display: flex; flex-direction: column; min-height: 80vh">
      <div class="container">
        <br />
        <div class="row">
          <div class="col-md-10 col-sm-12">
            <h1>Text Comparator</h1>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <p>
              <i class="bi bi-pencil-square"></i><strong> テキスト1</strong>
            </p>
            <textarea
              id="text1"
              style="width: 100%; height: 500px; box-sizing: border-box"
              placeholder="テキスト1を入力"
              oninput="updateCount('text1', 'count1','count1-without')"
            ></textarea>
            <div class="char-count-container">
              <p class="char-count">
                文字数(空白あり): <span id="count1">0</span>
              </p>
              <p class="char-count">
                文字数(空白なし): <span id="count1-without">0</span>
              </p>
              <button
                class="btn btn-dark reset-btn"
                onclick="resetText('text1', 'count1','count1-without')"
              >
                <strong>リセット</strong>
              </button>
              <button
                class="btn btn-light"
                id="copyBtn1"
                onclick="copyText('text1', 'copyBtn1')"
                data-bs-toggle="popover"
                data-bs-content="テキストがコピーされました!"
              >
                <strong>コピー</strong>
              </button>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <p>
              <i class="bi bi-pencil-square"></i><strong> テキスト2</strong>
            </p>
            <textarea
              id="text2"
              style="width: 100%; height: 500px; box-sizing: border-box"
              placeholder="テキスト2を入力"
              oninput="updateCount('text2', 'count2','count2-without')"
            ></textarea>
            <div class="char-count-container">
              <p class="char-count">
                文字数(空白あり): <span id="count2">0</span>
              </p>
              <p class="char-count">
                文字数(空白なし): <span id="count2-without">0</span>
              </p>
              <button
                class="btn btn-dark reset-btn"
                onclick="resetText('text2', 'count2','count2-without')"
              >
                <strong>リセット</strong>
              </button>
              <button
                class="btn btn-light"
                id="copyBtn2"
                onclick="copyText('text2', 'copyBtn2')"
                data-bs-toggle="popover"
                data-bs-content="テキストがコピーされました!"
              >
                <strong>コピー</strong>
              </button>
            </div>
          </div>
        </div>
        <hr />
        <button class="btn btn-dark" onclick="compareText()">
          テキスト差分比較
        </button>
        <br />
        <br />
        <div id="result"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/3.4.0/diff.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.3.3/diff2html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
